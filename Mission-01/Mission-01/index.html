<!-- HTML 작성 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 오늘의 발견</title>

    <link rel="stylesheet" href="./stylesheets/main.css">
    <link rel="stylesheet" href="./stylesheets/pages/discovery.css">
    <link rel="stylesheet" href="./stylesheets/common/base.css">
    <link rel="stylesheet" href="./stylesheets/common/theme.css">
    
    <link rel="icon" href="./assets/favicon/favicon.ico">
    <link rel="icon" href="./assets/favicon/favicon.png"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <h1 class="title">
                <img src="/assets/logo/logo.png" alt="logo" class="logoimg">
                <a href=" https://www.coupang.com/"></a>
                <!-- header -->
            </div>
                <div class="discovery">
                    <div class="headline">
                    <h2 class="discoverytitle">오늘의 발견</h2>
                    <span class="divider" aria-hidden="true">|</span>
                    <p class="subtitle">오늘 쿠팡이 엄선한 가장 핫한 제품</p>
                </div>
           
           
        
        
        <!-- discovery -->

        <ul class="discoverylist">
            <li class="product--large tea">
                <a href="/" class="pb"><img src="./assets/discovery/honeytea.jpg" alt="honeytea"
                    class="discoveryimg_large">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product--large vaseline">
                <a href="/" class="pb"><img src="./assets/discovery/vaseline.jpg" alt="vaseline"
                    class="discoveryimg_large">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product handcream">
                <a href="/" class="pb"><img src="./assets/discovery/handcream.jpg" alt="handcream"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product bibs">
                <a href="/" class="pb"><img src="./assets/discovery/bibs.jpg" alt="bibs"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product hanssem">
                <a href="/" class="pb"><img src="./assets/discovery/hanssem.jpg" alt="hanssem"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product dumpling">
                <a href="/" class="pb"><img src="./assets/discovery/dumpling.jpg" alt="dumpling"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product--large wettissue">
                <a href="/" class="pb"><img src="./assets/discovery/wettissue.jpg" alt="wettissue"
                    class="discoveryimg_large">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product febreze">
                <a href="/" class="pb"><img src="./assets/discovery/febreze.jpg" alt="febreze"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            <li class="product dyson">
                <a href="/" class="pb"><img src="./assets/discovery/dyson.jpg" alt="dyson"
                    class="discoveryimg_small">
                    <span class="button" aria-label="구매하기"></span>
                </a>
            </li>
            

        </ul>
    </div>
    
</body>
</html>
